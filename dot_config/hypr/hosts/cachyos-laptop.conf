####################################
### HOST: cachyos-laptop         ###
### Laptop with single monitor   ###
####################################

# NOTE: Rename this file to match your laptop's hostname
# Run 'hostname' on your laptop to find out what it is

################
### MONITORS ###
################

# Use preferred resolution and auto-positioning for laptop display
# This works regardless of the specific display model
monitor = , preferred, auto, 1

#############
### INPUT ###
#############

# Touchpad settings (laptop-specific)
input {
    touchpad {
        natural_scroll = false
        tap-to-click = true
        disable_while_typing = true
    }
}

######################
### WORKSPACE RULES ##
######################

# Single monitor - workspaces 1-6 only
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true
